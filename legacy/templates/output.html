<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Researcher Discovery Platform</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheets/styles.css') }}">
</head>
<body>
    <div class="header">
        <h1> Researcher Discovery Platform</h1>
    </div>
    <br>
    <br>

    <center style="width: 100%;">
        <table border=1 class="table">
            <tr>
                <th style="width:20%" class="table_head">First Name</th>
                <th style="width:20%" class="table_head">Last Name</th>
                <th style="width:50%" class="table_head">Qualification</th>
                <th style="width:10%" class="table_head">Scopus Query</th>
            </tr>
            {% for term in table_data %}
                <tr>
                   <th> {{ term[0] }} </th>
                   <td> {{ term[1] }} </td>
                   <td> {{ term[2] }} </td>
                   <td> <a href="{{ term[3] }}">Link</a> </td>
                </tr>
            {% endfor %}
        </table>
    </center>

    <br>
    <br>

    <div class="foot">V1, Front</div>
</body>
</html>
